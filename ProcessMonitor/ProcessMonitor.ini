IfBelowValue=0.1
IfBelowAction=!HideMeterGroup Process2
IfAboveValue=0
IfAboveAction=!ShowMeterGroup Process2

[Process2Name]
Measure=Plugin
Plugin=UsageMonitor
Alias=CPU
Index=2
UpdateDivider=#UPDATERATE#
Blacklist=_Total|Idle|dwm|csrss|svchost|lsass|system|spoolsv|


