;=======================

[Process1Bar]
Measure=Calc
Formula=1

[Process2Bar]
Measure=Calc
Formula=Process2Usage / ((Process1Usage > 0) ? Process1Usage : 1)

[Process3Bar]
Measure=Calc
Formula=Process3Usage / ((Process1Usage > 0) ? Process1Usage : 1)

[Process4Bar]
Measure=Calc
Formula=Process4Usage / ((Process1Usage > 0) ? Process1Usage : 1)

[Process5Bar]
Measure=Calc
Formula=Process5Usage / ((Process1Usage > 0) ? Process1Usage : 1)

;Meters============================================================================================

[Title]
Meter=String
MeterStyle=Title
Text=Process Monitor
LeftMouseUpAction=["taskmgr.exe"]


[CurrentMemoryUsage]
Meter=String
MeterStyle=Item
MeasureName=UsedMemory
MeasureName2=TotalMemory
X=0r
Y=0R
SolidColor=0,0,0,1
Autoscale=1
Text=Mem: %1/%2


[CurrentCPUUsage]
Meter=String
MeterStyle=Item
MeasureName=CPU
X=#SidebarUsableWidth#
Y=0r
StringAlign=Right
Autoscale=1
Text=CPU: %1%


[ProcessTitle1]
Meter=String
MeterStyle=StyleProcessItem
MeasureName=Process1Name
Group=Process1

[ProcessBar1]
Meter=Bar
MeterStyle=StyleProcessBar
MeasureName=Process1Bar
Group=Process1

[ProcessUsage1]
Meter=String
MeterStyle=StyleProcessUsage
Text=[Process1Usage:0]
Group=Process1


