[Rainmeter]
Update=1000
AccurateText=1
DynamicWindowSize=1

[Metadata]
Name=ProcessMonitor
Author=Dub
Information=Monitors and displays process's based on usage.
Version=1
License=Creative Commons Attribution - Non - Commercial - Share Alike 3.0

[Variables]
@include=#@#Options.inc
@include2=#@#Styles.inc
UPDATERATE=2

;Measures==========================================================================================

[TotalMemory]
Measure=PhysicalMemory
Total=1

[UsedMemory]
Measure=PhysicalMemory

[CPU]
Measure=CPU

[ProcessUsageTotal]
Measure=Plugin
Plugin=UsageMonitor
Alias=CPU


;====================

[Process1Usage]
Measure=Plugin
Plugin=UsageMonitor
Alias=CPU
Index=1
UpdateDivider=#UPDATERATE#
Blacklist=_Total|Idle|dwm|csrss|svchost|lsass|system|spoolsv|
IfBelowValue=0.1
IfBelowAction=!HideMeterGroup Process1
IfAboveValue=0
IfAboveAction=!ShowMeterGroup Process1

[Process1Name]
Measure=Plugin
Plugin=UsageMonitor
Alias=CPU
Index=1
UpdateDivider=#UPDATERATE#
Blacklist=_Total|Idle|dwm|csrss|svchost|lsass|system|spoolsv|


